t;,\n  &quot;responsibility&quot;: &quot;Find suitable content for each student&quot;,\n  &quot;input_source&quot;: [&quot;IPR001&quot;],\n  &quot;output_target&quot;: [&quot;CAR001&quot;],\n  &quot;model_and_module_recommended&quot;: &quot;missing&quot;,\n  &quot;initial_prompt&quot;: &quot;Search content based on the Individual Learning Plan&quot;,\n  &quot;prompt_to_target&quot;: &quot;Send the found content to Content Adjustment Robot&quot;,\n  &quot;output_keys&quot;: [&quot;FoundContent&quot;],\n  &quot;notes&quot;: &quot;Responsible for searching the content database to find the most suitable content&quot;\n}\n```\n\n### 2. Content Adjustment Robot\n```json\n{\n  &quot;BotID&quot;: &quot;CAR001&quot;,\n  &quot;name&quot;: &quot;Content Adjustment Robot&quot;,\n  &quot;type&quot;: &quot;Content Adjustment&quot;,\n  &quot;role&quot;: &quot;Adjust the content to fit the student&#x27;s level and style&quot;,\n  &quot;data&quot;: &quot;FoundContent&quot;,\n  &quot;responsibility&quot;: &quot;Adjust content based on the student&#x27;s learning profile&quot;,\n  &quot;input_source&quot;: [&quot;CSR001&quot;],\n  &quot;output_target&quot;: [&quot;CDR001&quot;],\n  &quot;model_and_module_recommended&quot;: &quot;missing&quot;,\n  &quot;initial_prompt&quot;: &quot;Adjust the content based on the student&#x27;s learning profile&quot;,\n  &quot;prompt_to_target&quot;: &quot;Send the adjusted content to Content Delivery Robot&quot;,\n  &quot;output_keys&quot;: [&quot;AdjustedContent&quot;],\n  &quot;notes&quot;: &quot;Responsible for adjusting the content to make it more suitable for the student&quot;\n}\n```\n\n### 3. Content Delivery Robot\n```json\n{\n  &quot;BotID&quot;: &quot;CDR001&quot;,\n  &quot;name&quot;: &quot;Content Delivery Robot&quot;,\n  &quot;type&quot;: &quot;Content Delivery&quot;,\n  &quot;role&quot;: &quot;Deliver the content to the student&quot;,\n  &quot;data&quot;: &quot;AdjustedContent&quot;,\n  &quot;responsibility&quot;: &quot;Deliver the adjusted content to the student&quot;,\n  &quot;input_source&quot;: [&quot;CAR001&quot;],\n  &quot;output_target&quot;: &quot;missing&quot;,\n  &quot;model_and_module_recommended&quot;: &quot;missing&quot;,\n  &quot;initial_prompt&quot;: &quot;Deliver the adjusted content to the student&quot;,\n  &quot;prompt_to_target&quot;: &quot;missing&quot;,\n  &quot;output_keys&quot;: [&quot;DeliveryStatus&quot;],\n  &quot;notes&quot;: &quot;Responsible for delivering the adjusted content to the student&quot;\n}\n```\n\n### 4. Feedback Collection Robot\n```json\n{\n  &quot;BotID&quot;: &quot;FCR001&quot;,\n  &quot;name&quot;: &quot;Feedback Collection Robot&quot;,\n  &quot;type&quot;: &quot;Feedback Collection&quot;,\n  &quot;role&quot;: &quot;Collect feedback from the student&quot;,\n  &quot;data&quot;: &quot;StudentFeedback&quot;,\n  &quot;responsibility&quot;: &quot;Collect and analyze student&#x27;s feedback&quot;,\n  &quot;input_source&quot;: &quot;missing&quot;,\n  &quot;output_target&quot;: [&quot;CSR001&quot;, &quot;CAR001&quot;],\n  &quot;model_and_module_recommended&quot;: &quot;missing&quot;,\n  &quot;initial_prompt&quot;: &quot;Collect feedback from the student&quot;,\n  &quot;prompt_to_target&quot;: &quot;Send feedback to Content Search Robot and Content Adjustment Robot&quot;,\n  &quot;output_keys&quot;: [&quot;FeedbackAnalysis&quot;],\n  &quot;notes&quot;: &quot;Responsible for collecting feedback from the student and analyzing it&quot;\n}\n```\n\n\u73b0\u5728\uff0c\u6211\u4eec\u5df2"]}, "status": "finished_successfully", "end_turn": false, "weight": 1.0, "metadata": {"message_type": null, "model_slug": "gpt-4", "finish_details": {"type": "max_tokens"}, "timestamp_": "absolute"}, "recipient": "all"}, "parent": "aaa29f2f-fe4d-42a7-ba76-a24a360fba60", "children": ["295ed354-db0b-42e5-8603-be1e8c9766e4"]}, "295ed354-db0b-42e5-8603-be1e8c9766e4": {"id": "295ed354-db0b-42e5-8603-be1e8c9766e4", "message": {"id": "295ed354-db0b-42e5-8603-be1e8c9766e4", "author": {"role": "as function getConversationMessages(conversation) {
    var messages = [];
    var currentNode = conversation.current_node;
    while (currentNode != null) {
        var node = conversation.mapping[currentNode];
        if (node.message &&
            node.message.content &&
            node.message.content.content_type == "text"
            && node.message.content.parts.length > 0 &&
            node.message.content.parts[0].length > 0 && 
            node.message.author.role != "system") {
            author = node.message.author.role;
            if (author === "assistant") {
                author = "ChatGPT";
            }
            messages.push({ author, text: node.message.content.parts[0] });
        }
        currentNode = node.parent;
    }
    return messages.reverse();
}

// on load, add messages to the root div 
window.onload = function() {
    var root = document.getElementById("root");
    for (var i = 0; i < jsonData.length; i++) {
        var conversation = jsonData[i];
        var messages = getConversationMessages(conversation);
        var div = document.createElement("div");
        div.className = "conversation";
        div.innerHTML = "<h4>" + conversation.title + "</h4>";
        for (var j = 0; j < messages.length; j++) {
            var message = document.createElement("pre");
            message.className = "message";
            message.innerHTML = `<div class="author">${messages[j].author}</div><div>${messages[j].text}</div>`;
            div.appendChild(message);
        }
        root.appendChild(div);
    }
}
